<div id="contenedor">
    <div class="container-fluid">

      <div class="col-md-3">
      </div>
      <div class="col-md-6">
        <div class="panel panel-primary">
          <div class="panel-heading text-center"><h4>Planeación por Asignatura</h4></div>
          <div class="panel-body text-center">
            <form>
              <div class="form-group">
                <label for="materia">Asignatura:</label>
                <input type="form-control" class="form-control text-center" id="materia">
              </div>
              <div class="form-group">
                <label for="grado_grupo">Grado y Grupo:</label>
                <input type="form-control" class="form-control text-center" id="grado_grupo">
              </div>
              <div class="form-group">
                <label for="numero_bloque">Número de Bloque:</label>
                <input type="form-control" class="form-control text-center" id="numero_bloque">
              </div>
              <div class="form-group">
                <label for="periodo">Periodo:</label>
                <input type="form-control" class="form-control text-center" id="periodo">
              </div>
              <div class="form-group">
                <label for="practica">Práctica de Lenguaje:</label>
                <input type="form-control" class="form-control text-center" id="practica">
              </div>
              <div class="form-group">
                <label for="tipo_texto">Tipo de Texto:</label>
                <input type="form-control" class="form-control text-center" id="tipo_texto">
              </div>
              <div class="form-group">
                <label for="competencia">Competencias:</label>
                <textarea class="form-control" rows="3" id="competencia"></textarea>
                <button type="submit" class="btn btn-success">Nueva Competencia</button>
              </div>
              <div class="form-group">
                <label for="aprendizaje">Aprendizaje Esperado:</label>
                <textarea class="form-control" rows="3" id="aprendizaje"></textarea>
                <button type="submit" class="btn btn-success">Nuevo Aprendizaje</button>
              </div>
              <div class="form-group">
                <label for="tema_reflexion">Temas de Reflexión:</label>
                <textarea class="form-control" rows="3" id="tema_reflexion"></textarea>
                <button type="submit" class="btn btn-success">Nuevo Tema</button>
              </div>
              <div class="form-group">
                <label for="actividad">Actividades:</label>
                <textarea class="form-control" rows="3" id="aprendizaje"></textarea>
                <button type="submit" class="btn btn-success">Nueva Actividad</button>
              </div>
               <div class="form-group">
                <label for="materiales">Materiales:</label>
                <textarea class="form-control" rows="3" id="materiales"></textarea>
              </div>
              <div class="form-group">
                <label for="aspectos">Aspectos a Evaluar:</label>
                <textarea class="form-control" rows="3" id="aspectos"></textarea>
                <button type="submit" class="btn btn-success">Nuevo Aspecto</button>
              </div>
            </form>
          </div>
          <div class="panel-footer text-center">
            <button type="button" class="btn btn-info btn-lg btn-success">Generar Planeación</button>
          </div>
        </div>
